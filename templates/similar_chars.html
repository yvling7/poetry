{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <h2 class="search-title">相关字查询</h2>
    
    <!-- 查询表单 -->
    <div class="search-form">
        <form method="POST" class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group" style="max-width: 800px; margin: 0 auto;">
                        <input type="text" 
                               class="form-control" 
                               id="char" 
                               name="char" 
                               maxlength="1" 
                               value="{{ char if char else '' }}"
                               placeholder="请输入一个汉字..."
                               autocomplete="off"
                               style="height: 46px; font-size: 16px;">
                        <button type="submit" 
                                class="btn btn-search"
                                style="height: 46px; padding: 0 20px; font-size: 16px;">
                            <i class="fas fa-search"></i> 查询
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    {% if error %}
        <div class="search-results-info alert-warning">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
    {% endif %}

    {% if similar_results %}
        <div class="search-results-info">
            <i class="fas fa-info-circle"></i> 找到与"{{ char }}"相关的字
        </div>
        
        <div class="similar-chars-results">
            {% for word, similarity in similar_results %}
                <div class="char-card">
                    <div class="char-display">{{ word }}</div>
                    <div class="similarity-score">
                        相似度: {{ "%.2f"|format((similarity+0.15) * 100) }}%
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<style>
    .search-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        margin: 2rem auto;
        max-width: 1200px;
    }

    .search-form {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .search-title {
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2rem;
    }

    .search-results-info {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #333;
    }

    .search-results-info.alert-warning {
        background: rgba(255, 193, 7, 0.2);
        color: #856404;
    }

    .similar-chars-results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding: 1rem 0;
    }

    .char-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        border-radius: 10px;
        padding: 1.5rem;
        text-align: center;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .char-card:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .char-display {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 0.5rem;
    }

    .similarity-score {
        color: #666;
        font-size: 0.9rem;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #333;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
    }

    .btn-search {
        background: rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #333;
        transition: all 0.3s ease;
    }

    .btn-search:hover {
        background: rgba(0, 0, 0, 0.2);
        transform: translateY(-1px);
    }
</style>
{% endblock %}
